<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Shop | Tienda de Ropa</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <!-- Custom styles for the page -->
    <style>
        /* Barra de navegación fija */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background-color: #fff;
        }

        /* Ajuste para evitar que el contenido quede cubierto por la barra de navegación */
        body {
            padding-top: 70px;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
            margin: 20px;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
        }

        /* Estilo de las etiquetas del formulario */
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Estilo de los campos de entrada */
        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        /* Cambio de borde cuando los campos están en foco */
        input:focus,
        textarea:focus {
            border-color: #FF5733; /* Color cálido de la tienda de ropa */
            outline: none;
        }

        /* Estilo del botón */
        button {
            background-color: #FF5733;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        /* Estilo del botón cuando pasa el ratón por encima */
        button:hover {
            background-color: #FF6F61;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Agregar responsividad para dispositivos móviles */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }
        }

        /* Modal de búsqueda de imágenes */
        .modal-backdrop {
            background-color: transparent !important;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">Luck</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">INFORMACION</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">TIENDA</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">CONTACTO</a></li>
                    <li class="nav-item"><a class="nav-link" href="formulario.html">REGISTRO</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Barra de navegación -->

    <!-- Contenido Principal -->
    <div class="container">
        <div class="form-container">
            <h2>¡Bienvenido a nuestra Tienda de Ropa!</h2>
            <p style="text-align:center; font-size: 16px;">Por favor, ingresa tu nombre y correo electrónico para recibir ofertas exclusivas y novedades de nuestra tienda.</p>
            <form action="enviar.php" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!-- Contenido Principal -->

    <!-- Modal de Búsqueda de Imágenes -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Buscar Imágenes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar imágenes...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="realizarBusqueda()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de la búsqueda de Google -->
    <div class="container mt-5">
        <div class="gcse-search"></div>
    </div>

    <!-- Cargar el script de Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=7460304a63df240c5"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lógica personalizada para la búsqueda -->
    <script>
        function realizarBusqueda() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.open('https://www.google.com/search?hl=es&q=' + query + '&tbm=isch', '_blank');
            } else {
                alert("Por favor, ingresa un término de búsqueda.");
            }
        }
    </script>
    
</body>

</html>
